<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register - Websockets Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.6/dist/htmx.min.js"></script>
    <link rel="stylesheet" href="/static/auth.css">
</head>
<body>
    <div>  
        <form action="/register" method="post">
            <h2>Register</h2>
            
            <label for="name">Username</label>
            <input type="text" id="name" name="username" placeholder="choose your username" required autocomplete="username">

            <label for="pass">Password</label>
            <input type="password" id="pass" name="password" placeholder="choose your password" required minlength="6" autocomplete="new-password">

            <button type="submit">Register</button>
            
            <p style="text-align: center; margin-top: 16px; color: var(--muted); font-size: 13px;">
                Already have an account? <a href="/login" style="color: var(--accent); text-decoration: none;">Login here</a>
            </p>
        </form>
    </div>
</body>
</html>
